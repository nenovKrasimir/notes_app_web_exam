{% extends 'home-with-profile.html' %}
{% block content %}
        <div class="body">
            <h1>Your Profile</h1>
            <div class="note-container">
                <h2>
                    {{ profile.first_name }} {{ profile.last_name }}
                    <img src="{{ profile.image_url }}" />
                </h2>
                <p>Age:{{ profile.age }}</p>
                <div>
                    <p>All notes: {{ notes_count }}</p>
                </div>
                <div class="right">
                    <a class="button delete" href="{% url 'delete-profile' %}">Delete</a>
                </div>
            </div>
        </div>
{% endblock %}
